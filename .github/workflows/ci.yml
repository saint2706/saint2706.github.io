name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Enforce pnpm lockfile policy
        run: |
          test -f pnpm-lock.yaml
          test ! -f package-lock.json
          test ! -f yarn.lock

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Format check
        run: pnpm run format:check

      - name: No-Aura tests
        run: pnpm run test:no-aura

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Security tests
        run: pnpm run test:security

      - name: CSP tests
        run: pnpm run test:csp

      - name: Verify SRI
        run: pnpm run verify:sri

      - name: Python runner stdout tests
        run: pnpm run test:python-runner-stdout

      - name: Pyodide loader retry tests
        run: pnpm run test:pyodide-loader-retry
