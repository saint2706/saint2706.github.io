name: Dependency Review

on:
  pull_request:

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Dependency review
        uses: actions/dependency-review-action@v4
        with:
          # We fail on high/critical findings to block meaningful risk,
          # while avoiding noise from moderate advisories during PR review.
          fail-on-severity: high
          # Block licenses often incompatible with permissive/commercial use.
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0, LGPL-2.1, LGPL-3.0
