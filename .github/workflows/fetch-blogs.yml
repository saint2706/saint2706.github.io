name: Sync external blog feed

on:
  issues:
    types:
      - opened
      - reopened
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write
  issues: write

concurrency:
  group: fetch-blogs
  cancel-in-progress: true

jobs:
  sync:
    if: ${{ github.event_name != 'issues' || (github.event.issue != null && github.event.issue.title == 'Fetch blogs') }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug event payload
        run: |
          set -euo pipefail
          echo "Event name: $GITHUB_EVENT_NAME"
          if [ -f "$GITHUB_EVENT_PATH" ]; then
            title=$(jq -r '.issue.title // empty' "$GITHUB_EVENT_PATH")
            if [ -z "$title" ]; then
              title="N/A"
            fi
            echo "Issue title: $title"
          else
            echo "Event payload file not found."
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Configure npm for CI
        run: |
          npm config set fund false
          npm config set audit false

      - name: Install dependencies
        run: npm ci

      - name: Sync external posts
        run: npm run sync:external-posts

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet -- _data/external_posts.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Summarize run outcome
        env:
          HAS_CHANGES: ${{ steps.diff.outputs.changed }}
        run: |
          if [ "$HAS_CHANGES" = "true" ]; then
            cat <<'SUMMARY' >> "$GITHUB_STEP_SUMMARY"
          ## External blog sync
          
          Changes were detected in `_data/external_posts.json` and have been prepared for commit.
          SUMMARY
          else
            cat <<'SUMMARY' >> "$GITHUB_STEP_SUMMARY"
          ## External blog sync
          
          No updates were required for `_data/external_posts.json` during this run.
          SUMMARY
          fi

      - name: Commit updates
        if: ${{ steps.diff.outputs.changed == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _data/external_posts.json
          git commit -m "chore: refresh external blog posts"

      - name: Push changes
        if: ${{ steps.diff.outputs.changed == 'true' }}
        run: git push

      - name: Comment and close issue
        if: ${{ github.event_name == 'issues' }}
        uses: actions/github-script@v7
        env:
          HAS_CHANGES: ${{ steps.diff.outputs.changed }}
        with:
          script: |
            const hasChanges = process.env.HAS_CHANGES === 'true';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const summary = hasChanges
              ? 'External blog posts were refreshed and updates have been pushed to the repository.'
              : 'External blog posts were checked, but no updates were required at this time.';
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: `${summary}\n\n_Workflow run: ${context.workflow} (#${context.runNumber})_`
            });
            await github.rest.issues.update({
              owner,
              repo,
              issue_number,
              state: 'closed'
            });
