name: Sync external blog feed

on:
  issues:
    types:
      - opened
      - reopened
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write
  issues: write

concurrency:
  group: fetch-blogs
  cancel-in-progress: false

jobs:
  sync:
    if: ${{ github.event_name == 'issues' ? github.event.issue.title == 'Fetch blogs' : true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --include=dev --no-save

      - name: Sync external posts
        run: npm run sync:external-posts

      - name: Detect changes
        id: diff
        run: |
          if git diff --quiet -- _data/external_posts.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit updates
        if: ${{ steps.diff.outputs.changed == 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _data/external_posts.json
          git commit -m "chore: refresh external blog posts"

      - name: Push changes
        if: ${{ steps.diff.outputs.changed == 'true' }}
        run: git push

      - name: Comment and close issue
        if: ${{ github.event_name == 'issues' }}
        uses: actions/github-script@v7
        env:
          HAS_CHANGES: ${{ steps.diff.outputs.changed }}
        with:
          script: |
            const hasChanges = process.env.HAS_CHANGES === 'true';
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;
            const summary = hasChanges
              ? 'External blog posts were refreshed and updates have been pushed to the repository.'
              : 'External blog posts were checked, but no updates were required at this time.';
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: `${summary}\n\n_Workflow run: ${context.workflow} (#${context.runNumber})_`
            });
            await github.rest.issues.update({
              owner,
              repo,
              issue_number,
              state: 'closed'
            });
